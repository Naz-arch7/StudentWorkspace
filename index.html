<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Workspace</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    .button {
      display: block;
      width: 220px;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #005a9e;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Student Workspace</h1>
  <p>Choose your cloud service to log in and access your personal files.</p>

  <a href="https://drive.google.com/" class="button">Log in with Google Drive</a>
  <a href="https://onedrive.live.com/login/en-us/" class="button">Log in with OneDrive</a>

  <footer>
    Your data stays private. This page does not store or track any information.
  </footer>
</body>
</html>
